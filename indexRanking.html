<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
    <script src="../Script/script.js"></script>
    <title>Transitando - Ranking</title>
</head>
<body>
    <header>
        <!-- logo prefeitura -->
        <div>
            <img src="../Img/logoPrefeitura.png" class="logoImg">
        </div>
        <!-- menu suspenso -->
        <div class="dropdown">
            <button class="mainmenubtn"><img src="../Img/dropdown.png" alt="dropdown uma linha" id="dropdownImg" class="dropdownLogo"></button>
        </div>
    </header>
    <div class="tituloPaginaRanking">
        <p>RANK</p>
        <img src="../Img/semaforoMenor.png">
        <p>NG</p>
    </div>

                <th class="rankingPrincipal">Pontos</th>

            </tr>
            <tr>
                <td class="rankingPontos"></td>

            <tr>
                <td class="rankingPontos"></td>

            <tr>
                <td class="rankingPontos"></td>

                <td class="rankingLugar">4° lugar</td>
            </tr>
            <tr>
                <td class="rankingPontos"></td>
                <td class="rankingNome"></td>
                <td class="rankingLugar">5° lugar</td>
            </tr>
            <tr>
                <td class="rankingPontos"></td>

                <td class="rankingLugar">6° lugar</td>
            </tr>
            <tr>
                <td class="rankingPontos"></td>
                <td class="rankingNome"></td>
                <td class="rankingLugar">7° lugar</td>
            </tr>
            <tr>
                <td class="rankingPontos"></td>
                <td class="rankingNome"></td>
                <td class="rankingLugar">8° lugar</td>
            </tr>
            <tr>
                <td class="rankingPontos"></td>
                <td class="rankingNome"></td>
                <td class="rankingLugar">9° lugar</td>
            </tr>
            <tr>
                <td class="rankingPontos"></td>
                <td class="rankingNome"></td>
                <td class="rankingLugar">10° lugar</td>
            </tr>
            <tr>
                <td class="rankingPontos"></td>
                <td class="rankingNome"></td>
                <td class="rankingLugar">11° lugar</td>
            </tr>
            <tr>
                <td class="rankingPontos"></td>
                <td class="rankingNome"></td>
                <td class="rankingLugar">12° lugar</td>
            </tr>
        </table>
    </div>
    <div>
        <img class="semaforoRanking" src="../Img/semaforo.png">
        <img class="estradaRanking" src="../Img/estradaLonga.png">
    </div>
