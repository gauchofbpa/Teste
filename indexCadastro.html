<html lang="pt-br" id="tirarScrolPagina">
<head>

    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
    <script src="script.js"></script>
    <title>Transitando - Cadastro</title>
</head>

    <header>
        <!-- logo prefeitura -->
        <div>
            <img src="logoPrefeitura.png" class="logoImg">
        </div>
        <!-- menu suspenso -->
        <div class="dropdown">
            <button class="mainmenubtn"><img src="dropdown.png" alt="dropdown uma linha" id="dropdownImg" class="dropdownLogo"></button> 
        </div>
    </header>
    <section>
        <div>
            <p class="textoCadastro">CADASTRO</p>
            <!-- Titulo Cadastro -->
        </div>
    </section>
    <section class="backgroundCadastro">
        <!-- Section azul -->
        <div>
            <div>
                <!-- Informações cadastro -->
                <form action="">
                    <div class="infoCadastro">
                        <P>USUÁRIO/MATRÍCULA</P>
                    </div>
                    <div class="divCentro">
                        <input type="text" name="Usuário" id="campoTextoCadastro" size="50" required>
                    </div>
                    <div class="infoCadastro">
                        <P>NOME COMPLETO</P>
                    </div>
                    <div class="divCentro">
                        <input type="text" name="Usuário" id="campoTextoCadastro" size="35" required>
                    </div>
                    <div class="infoCadastro">
                        <P>SENHA</P>
                    </div>
                    <div class="divCentro">
                        <input type="password" name="Usuário" placeholder="Xiuu, ela é secreta" id="campoTextoCadastro" size="20" required>
                    </div>
                    <div class="botaoCadastro">
                        <a href="indexInicio.html">
                            <button id="botaoContinuar">Continuar</button>
                        </a>
                    </div>
                    <div class="textoOu">
                        <p>ou</p>
                    </div>
                    <div class="textoLogin">
                        <a href="indexLogin.html">
                            <p>LOGIN</p>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <img src="guardinha.png" alt="guarda" id="guardaCadastro">   
        <img src="semaforo.png" alt="semaforo" id="semaforoCadastro">
    </section>
